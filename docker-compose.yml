version: "3.8"

services:
  web:
    build:
      context: ./web
      args:
        - PUBLIC_BETTER_AUTH_URL=${PUBLIC_BETTER_AUTH_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - PUBLIC_BETTER_AUTH_URL=${PUBLIC_BETTER_AUTH_URL}
      - VOE_AUTH_CLIENT_ID=${VOE_AUTH_CLIENT_ID}
      - VOE_AUTH_CLIENT_SECRET=${VOE_AUTH_CLIENT_SECRET}
    volumes:
      - db-data:/data
    restart: unless-stopped

volumes:
  db-data:
    driver: local
